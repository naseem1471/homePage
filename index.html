<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="" alt="Manchester" class="content show "/>
      <img src="" alt="work" class="content"/>
      <img src="" alt="hobbies" class="content"/>
      <img src="" alt="about me" class="content"/>
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Hobbies</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Me</p>
          </li>
        </ul>
      </nav>
    </div>
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        // Get all images with the class 'content'
        const images = document.querySelectorAll('.content');

        // Array of image types for the query parameters
        const imageTypes = [ 'Manchester', 'noodles', 'drugs', 'stupid'];

        // Loop through each image and set the src attribute
        images.forEach(function (image, index) {
          // Index is used to determine the type of image (work, hobbies, about me)
          image.src = `https://source.unsplash.com/random/?${imageTypes[index]}`;
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
